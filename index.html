<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abe's Spelling Fun</title>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <style>
        body {
          font-family: 'Segoe UI', Tahoma, sans-serif;
          background: #f6f7fb;
          margin: 0;
          padding: 2rem;
        }
        main {
          max-width: 720px;
          margin: 0 auto;
          background: #ffffff;
          border-radius: 1.25rem;
          padding: 2rem;
          box-shadow: 0 12px 32px rgba(31, 41, 55, 0.16);
        }
        h1 {
          margin-top: 0;
          color: #0f3057;
          text-align: center;
        }
        ul {
          list-style: none;
          padding: 0;
          margin: 2rem 0 0;
          display: grid;
          gap: 1rem;
        }
        a {
          display: block;
          padding: 1rem 1.25rem;
          background: linear-gradient(135deg, #4facfe, #00f2fe);
          color: #06283d;
          text-decoration: none;
          font-weight: 600;
          border-radius: 0.85rem;
          text-align: center;
        }
      </style>
      <main>
        <h1>Abe's Spelling Fun</h1>
        <p>Select a game below. Enable JavaScript for the full experience.</p>
        <ul>
          <li><a href="./games/animal-box/">Animal Box</a></li>
          <li><a href="./games/block-builder/">Block Builder</a></li>
          <li><a href="./games/basketball/">Basketball</a></li>
        </ul>
      </main>
    </noscript>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
